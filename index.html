<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>js-10</title>
  </head>
  <body class="bg-slate-800">
    <div class="flex justify-center items-center h-screen">
      <form
        class="bg-white p-11 rounded-lg transform duration-500 hover:scale-150"
      >
        <div class="mb-6">
          <label for="email" class="font-bold">Name</label>
          <br />
          <input
            type="email"
            id="contactName"
            class="mt-2 bg-slate-800 text-white rounded-lg w-80 p-5"
            placeholder="Your Name"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="font-bold">Phone</label>
          <br />
          <input
            type="text"
            id="phoneNumber"
            class="mt-2 bg-slate-800 text-white rounded-lg w-80 p-5"
            placeholder="Your Phone Number"
          />
        </div>
        <div class="flex items-center justify-center mb-5">
          <div class="mx-14 flex items-center">
            <input
              id="SIMstorage"
              type="radio"
              value=""
              name="default-radio"
              class="bg-gray-100 text-slate-800"
            />
            <label
              for="default-radio-1"
              class="font-bold ml-2 dark:text-gray-300"
              >SIM</label
            >
          </div>
          <div class="mx-14 flex items-center">
            <input
              checked
              id="deviceStorage"
              type="radio"
              value=""
              name="default-radio"
              class="bg-gray-100 text-slate-800"
            />
            <label
              for="default-radio-2"
              class="font-bold ml-2 dark:text-gray-300"
              >Device</label
            >
          </div>
        </div>
        <div class="flex justify-center mt-4">
          <button
            type="button"
            id="submitButton"
            class="bg-slate-800 text-white rounded-lg p-3 w-40 hover:bg-slate-950 hover:text-white"
          >
            Submit
          </button>
          <button
            class="bg-slate-800 text-white rounded-lg p-3 hover:bg-slate-950 hover:text-white ml-2"
            type="button"
            id="showContactsButton"
            data-drawer-target="drawer-bottom-example"
            data-drawer-show="drawer-bottom-example"
            data-drawer-placement="bottom"
            aria-controls="drawer-bottom-example"
          >
            Show bottom drawer
          </button>
        </div>
      </form>
    </div>
    <div
      id="contactsListDrawer"
      class="fixed hidden bottom-0 left-0 right-0 z-40 w-full p-4 overflow-y-auto transition-transform bg-white dark:bg-gray-800 transform-none text-slate-800"
      tabindex="-1"
      aria-labelledby="drawer-bottom-label"
    >
      <h5
        id="drawer-bottom-label"
        class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
      >
        <svg
          class="w-4 h-4 mr-2.5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          /></svg
        >Bottom drawer
      </h5>

      <button
        id="closeDrawerButton"
        type="button"
        data-drawer-hide="drawer-bottom-example"
        aria-controls="drawer-bottom-example"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 right-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close menu</span>
      </button>
      <ul id="contacts-List">
        <li>
          <h2></h2>
          <p></p>
        </li>
      </ul>
    </div>

    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
