<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <script defer src="./index.js"></script>
    <title>js-08</title>
  </head>
  <body>
    <div
      class="w-96 bg-orange-300 rounded-lg p-4 m-auto mt-40 shadow-lg shadow-black"
    >
      <form id="task-form">
        <div class="mb-6">
          <label for="task-title" class="block font-bold mb-2">تیتر تسک</label>
          <input
            type="text"
            id="task-title"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="mb-6">
          <label for="task-description" class="block font-bold mb-2"
            >توضیحات تسک</label
          >
          <textarea
            id="task-description"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 h-24 resize-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          ></textarea>
        </div>
        <div class="text-center">
          <button
            type="button"
            id="submit-button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            ثبت تسک
          </button>
        </div>
      </form>
    </div>
    <div
      id="task-display"
      class="fixed inset-x-0 bottom-0 bg-white p-4 transform translate-y-full overflow-hidden transition-transform ease-in-out duration-300"
    >
      <h2 class="text-lg font-semibold mb-2">تسک جدید</h2>
      <div id="task-display-content"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
